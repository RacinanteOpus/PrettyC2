<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Pretty C2 Tables</title>
    <link rel="stylesheet" type="text/css" href="prettify.css">
    <script language="javascript" src="lz-string.js"></script>
    <script type="text/javascript" src="tables.js"></script>
    <script src="sortable.min.js"></script>
  </head>
  <body>

<div class="abovetable">
   <div class="mgmt">
      <textarea id="foo" name="foo" autofocus onpaste="doClick()" placeholder="Paste Trimps save string in here, ah."></textarea>
      <br>
      <span><button onclick="doClick()">Get Pretty Challenge Tables</button>
      <br>
      <button onclick="getSave()">Retrieve Save</button>
      <p>
      <button onclick="myToggle()">Hide/Show What-If Scenarios</button><br>
      <button onclick="doReset()" class="hideme">Reset What-If Scenarios</button>
   </div>
   <div class="notes">
        <button onclick="displayThis('saveNotes')">Show save notes (May contain spoilers)</button>
	<br>
	<div id="saveNotes" class="noDisplay">
		Nothing to see her until you load a save.
	</div>
   </div>
</div>
<p></p>
  <div>
	<table  class="datagrid" id="challenges">
		<tr>
			<td>
				<table border="1"  id="c2table" class="sortable">
					<thead>
						<tr>
							<th>Basic<br>Helium<br>Challenge</th>
							<th class="sorttable_numeric">HZE</th>
							<th class="sorttable_numeric">C2%</th>
							<th class="sorttable_nosort hideme">What<br>If?</th>
							<th class="sorttable_nosort hideme">New<br>C2%</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
			</td>

			<td>
				<table border="1"  id="c2table2" class="sortable">
					<thead>
						<tr>
							<th>Complex<br>Helium<br>Challenge</th>
							<th class="sorttable_numeric">HZE</th>
							<th class="sorttable_numeric">C2%</th>
							<th class="sorttable_nosort hideme">What<br>If?</th>
							<th class="sorttable_nosort hideme">New<br>C2%</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
			</td>

			<td style="display: none;">
				<table border="1"  id="c3table" class="sortable">
					<thead>
						<tr>
							<th>Radon<br>Challenge</th>
							<th class="sorttable_numeric">HZE</th>
							<th class="sorttable_numeric">C3%</th>
							<th class="sorttable_nosort hideme">What<br>If?</th>
							<th class="sorttable_nosort hideme">New<br>C3%</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
			</td>
		</tr>
	  </table>
  </div>
	<p></p>
<div class="belowTable">

        <button onclick="displayThis('saveNotes2')">Show more information (May contain spoilers)</button>

	<div id="saveNotes2" class="noDisplay">
		Nothing to see her until you load a save.

</div>

</html>
